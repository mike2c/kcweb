<script type="text/javascript">

	var titles = ["Titulo extremadamente largo 1", "Titulo extremadamente largo 2", "Titulo extremadamente largo 3"];

	$(document).ready(function(){
		$(".slide-title").text(titles[0]);
	});

	$(".slider").slick({
		dots: true,
		vertical: true,
		verticalSwiping: true,
		mobileFirst: true,
		arrows: false,
		autoplay: true,
		autoplaySpeed: 4000,
		responsive:[{
			breakpoint: 768,
			settings: {
				arrows: true
			}
		}]
	});

	$(".slider").on("beforeChange", function(slick, currentSlide, nextSlide
){
		$(".slide-title").hide("fade", {direction: "up"}, "slow");
	});

	$(".slider").on("afterChange", function(slick, currentSlide, nextSlide
){			
	
		$(".slide-title").text( titles[nextSlide]);
		$(".slide-title").show("fade", {direction: "down"}, "slow",function(){
			$(this).css("margin", "0");
		});
		//console.log(currentIndex);
	});
</script>
